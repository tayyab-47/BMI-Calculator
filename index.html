<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>
<body>
  <form class="container" method="post" action="#">
    <h2 class="heading">BMI CALCULATOR</h2>
    <div class="inputs">
        <label for="weight" class="weight">Enter Your Weight (kg.)</label>
        <br>
        <input type="text" name="weight" id="weight" step="any" placeholder=" kgs." required>
        <br>
        <label for="height" class="height">Enter Your Height (cm.)</label>
        <br>
        <input type="text" name="height" id="height" step="any" placeholder=" cm." required>
    </div>
    <button type="submit" class="bmi-btn" onclick={}>Calculate BMI</button>
    <div class="bmi-result">
      <!-- <span>Your Bmi result display here</span> -->
    </div>
  </form>
  <script src="index.js"></script>
</body>
</html>
